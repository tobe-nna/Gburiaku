        <div class="f5 f3-l lh-copy lh-title-l">
          Free pickup in store & Free shipping for all PH orders!
          <hr class="bt bw1 bb-0 bl-0 br-0 b--white w2 ma0 mt3" />

      </div>

      <div class="overflow-hidden pointer">
